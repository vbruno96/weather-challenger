<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather | Bora Codar 10</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="weather">
      <img src="./assets/clouds.svg" alt="Clouds">
      <div class="header">
        <img src="./assets/pin.svg" alt="Location Marker"><strong>Belo Horizonte, MG</strong>
      </div>
      <div class="temperature">
        <p class="now"><strong>28<sup>°C</sup></strong></p>
        <p class="max-min"><strong>29°</strong><strong>20°</strong></p>
      </div>
      <div class="statistics">
        <div class="wind">
          <img src="./assets/wind.svg" alt="Wind">
          <div>
            <span>Vento</span>
            <strong>10 <span>km/h</span></strong>
          </div>
        </div>
        <div class="humidity">
          <img src="./assets/humidity.svg" alt="Humidity">
          <div>
            <span>Umidade</span>
            <strong>42 <span>%</span></strong>
          </div>
        </div>
        <div class="rain">
          <img src="./assets/rain.svg" alt="Rain">
          <div>
            <span>Chuva</span>
            <strong>50 <span>%</span></strong>
          </div>
        </div>
      </div>
    </section>
    <section class="air-quality">
      <div class="header">
        <img src="./assets/leaf.svg" alt="Leaf Icon">
        <h4>Qualidade do ar</h4>
      </div>
      <div class="status">
        <p>Boa</p>
        <strong>21</strong>
      </div>
      <div class="info">
        <div class="info-item">
          <p>12.9</p>
          <strong>PM2.5</strong>
        </div>
        <div class="info-item">
          <p>12.9</p>
          <strong>PM10</strong>
        </div>
        <div class="info-item">
          <p>2.1</p>
          <strong>SO<sub>2</sub></strong>
        </div>
        <div class="info-item">
          <p>1.4</p>
          <strong>NO<sub>2</sub></strong>
        </div>
        <div class="info-item">
          <p>21.2</p>
          <strong>O<sub>2</sub></strong>
        </div>
        <div class="info-item">
          <p>0.7</p>
          <strong>CO</strong>
        </div>
      </div>
    </section>
    <section class="sun-time">asdasdas</section>
    <section class="week-weather">asdasdasd</section>
  </main>
</body>

</html>
